<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAGE NAME HERE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #1a1a1a;
      --accent-color: #289d93;
      --text-color: #fff;
      --navbar-bg: #2a2a2a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Ubuntu', sans-serif;
    }

    body, html {
      background-color: var(--main-color);
      color: var(--text-color);
      height: 100%;
      overflow-x: hidden;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: black;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 50px;
    }

    .logo span {
      color: var(--accent-color);
      font-size: 1.8rem;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }

    .nav-links a {
      color: var(--text-color);
      text-decoration: none;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .nav-links a:hover {
      transform: scale(1.1);
      color: var(--accent-color);
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #222;
      top: 100%;
      left: 0;
      min-width: 180px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      z-index: 1001;
    }

    .dropdown-content a {
      padding: 10px 15px;
      display: block;
      color: white;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background-color: var(--accent-color);
      color: black;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
<div class="navbar">
  <div class="logo" style="display: flex; align-items: center; gap: 10px;">
    <img src="images/logo (1).png" alt="Paizo Logo" style="height: 55px; vertical-align: middle;">
    <span style="color: var(--accent-color); font-size: 1.8rem; font-weight: bold;">Paizo</span>
  </div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <div class="dropdown">
      <a href="#">Chapters <i class="fa fa-caret-down"></i></a>
      <div class="dropdown-content">
        <a href="independence_hs.html">Independence HS</a>
        <a href="#">Liberty HS</a>
        <a href="#">Heritage HS</a>
      </div>
    </div>
    <a href="#tutoring">Tutoring</a>
    <a href="#videos">Videos</a>
    <a href="#contact">Contact</a>
  </div>
</div>

  <div style="padding-top: 100px; text-align: center;">
    <h1>add rest of text or whatever here</h1>
    <p style="color: var(--accent-color); font-size: 1.2rem; margin-top: 1rem;">Coming soon: performances, tutoring events, and more!</p>
  </div>
</body>
</html>
